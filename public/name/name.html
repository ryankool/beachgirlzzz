<h2>Wat is je naam</h2>

<form onsubmit="submitFunc(event)">
    <legend>Vul hier je naam in</legend>
    <fieldset>
        <label for="naam">Naam</label>
        <input type="text" id="name" placeholder="Wat is je naam?" onfocus="getName()" />
    </fieldset>
    <button type="button" onclick="window.dispatchEvent(new CustomEvent('previousStep'))">Previous</button>
    <button type="submit" onclick="window.dispatchEvent(new CustomEvent('nextStep', {detail: 'choose_math'}))">Next</button>
</form>
