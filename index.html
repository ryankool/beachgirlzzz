<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <script type="text/javascript" src="./node_modules/iso-639-1/build/index.js"></script>
    <script type="text/javascript" src="services/TextToSpeech.js"></script>
    <title>beachgirlzzz</title>
    <script type="text/javascript">
      const chooseLanguage = async () => {
        await speechToText.speak('Choose language')
        try {
          const fakeQ = 'Nederlands'
          const lang = await speechToText.getLanguage(fakeQ)
          if(lang.length > 1) {
            await speechToText.speak('Multiple languages found, please choose the preferred one')
            lang.forEach((l) => speechToText.speak(l))
          } else {
            await speechToText.speak(`Selected language ${ fakeQ }`)
          }
        } catch(e) {
          speechToText.speak(e.toString())
        }
      }
    </script>
</head>
<body>
    <h1>beach girlzzz</h1>
    <h2>hello world</h2>
    <button onclick="chooseLanguage()">Choose language</button>
    <button onclick="speechToText.speak('What is your name')">Name</button>
    <beach-name></beach-name>
    <beach-choose_math></beach-choose_math>
    <beach-success_screen></beach-success_screen>
    <beach-math></beach-math>
</body>
</html>
